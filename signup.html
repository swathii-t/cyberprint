<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:wght@300&display=swap" rel="stylesheet">
		<script type="module" src="script.js"></script>
		<title>Sign Up! - CyberPrint</title>
		<!--Link logo-->
		<link rel="icon" href="logo..link" type="image/x-icon">
	</head>

	<body>
		<nav>
			{{^private}}
				<a class="signup" href="signup">Signup</a>
				<a class="log" href="login">Login</a>
			{{/private}}
			{{#private}}
				<a href="game-on"><img src="{{avatar}}"></a>
				<a class="log" href="logout">LOGOUT</a>
			{{/private}}
			<a href="game-on">Game On</a>
			<a href="digital-citizenship">Digital Citizenship</a>
			<a href="digital-footprint">Digital Footprint</a>
			<a href="index">Home</a>
			<h3>cyberprint</h3>
		</nav>
		<header>
			<img src='logo.png'>
			<h1>Sign Up!</h1>
		</header>
		{{^private}}
			<main>
				<div class="account">
					<h2>Sign Up</h2>
					<form action='/~/Elevate_hacks/signup' method='POST' enctype='multipart/form-data'>
						<input type='email' name='username' placeholder='Email' required>
						<input type='password' name='password' placeholder='Password' required>
						<p>
							<label>Your Avatar</label>
						</p>
						<!--
						<div class="row">
							<div class="pfp"><input type="image" src="images/pfpone.PNG" name="avatar" alt="Panda">Option One</div>
							<div class="pfp"><input type="image" src="images/pfpone.PNG" name="avatar" alt="Panda">Option One</div>
							<div class="pfp"><input type="image" src="images/pfpone.PNG" name="avatar" alt="Panda">Option One</div>
							<div class="pfp"><input type="image" src="images/pfpone.PNG" name="avatar" alt="Panda">Option One</div>
						</div>
						-->
							<input type='file' assets='image/*' name='avatar' required>


						<input type='hidden' name='redirecturl' value='/~/Elevate_hacks/game-on'>
					</form>
					<p>Already have an account? <a href="login">Login!</a></p>
				</div>
			</main>
		{{/private}}
		{{#private}}
			<script>
				location.href = 'account';
			</script>
		{{/private}}

		<footer>
			Â© 2021 The Digiwalkers
		</footer>
	</body>

</html>
