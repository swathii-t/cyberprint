<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:wght@300&display=swap" rel="stylesheet">
		<script type="module" src="script.js"></script>
		<title>Sign Up! - CyberPrint</title>
		<!--Link logo-->
		<link rel="icon" href="logo..link" type="image/x-icon">
	</head>

	<body>
		<nav>
			{{^private}}
				<a class="signup" href="signup">Signup</a>
				<a class="log" href="login">Login</a>
			{{/private}}
			{{#private}}
				<a href="game-on"><img src="{{avatar}}"></a>
				<a class="log" href="logout">LOGOUT</a>
			{{/private}}
			<a href="game-on">Game On</a>
			<a href="digital-citizenship">Digital Citizenship</a>
			<a href="digital-footprint">Digital Footprint</a>
			<a href="index">Home</a>
			<h3>cyberprint</h3>
		</nav>
		{{#private}}
			<header>
				<img src='logo.png'>
				<h1>My Account</h1>
			</header>
			<main>
				<div class="account">
					<h2>Your Account</h2>
					<h3>{{username}}</h3>
					<img src='{{avatar}}'>
				</div>
			</main>
		{{/private}}
		{{^private}}
			<script>
				location.href = 'index';
			</script>
		{{/private}}
	</body>

</html>
